<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل المرشحين - UGEM</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <!-- Firebase SDKs عبر CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-analytics.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>نظام تسجيل الأعضاء - UGEM</h1>
        </header>

        <!-- زر إضافة مرشح جديد -->
        <button id="addNewCandidateBtn" class="btn add-btn">إضافة مرشح جديد</button>

       <!-- نافذة التسجيل -->
        <div id="popupForm" class="popup-overlay" style="display: none;">
            <div class="popup-content">
                <span id="closePopup" class="close-btn">&times;</span>
                <h2>تسجيل عضو جديد</h2>

                <form id="candidateForm">
                    <div class="form-group">
                        <label>الصورة (اختياري)</label>
                        <input type="file" id="image">
                    </div>

                    <div class="form-group">
                        <label>الإسم الكامل</label>
                        <input type="text" id="fullName" placeholder="أدخل اسمك" required>
                    </div>

                    <div class="form-group">
                        <label>رقم الهاتف</label>
                        <input type="tel" id="phone" placeholder="أدخل رقم الهاتف" required>
                    </div>

                    <div class="form-group">
                        <label>الكلية</label>
                        <select id="faculty">
                            <option value="">اختر الكلية</option>
                            <option value="كلية العلوم">كلية العلوم</option>
                            <option value="كلية الاقتصاد">كلية الاقتصاد</option>
                            <option value="كلية الأداب">كلية الأداب</option>
                            <option value="كلية الطب">كلية الطب</option>
                            <option value="ISCAE">ISCAE</option>
                            <option value="SupNum">SupNum</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>التخصص</label>
                        <input type="text" id="specialty" placeholder="أدخل التخصص">
                    </div>

                    <div class="form-group">
                        <label>السكن</label>
                        <input type="text" id="address" placeholder="أدخل عنوان السكن">
                    </div>

                    <button type="submit" class="submit-btn">إضافة المرشح</button>
                </form>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>الصورة</th>
                        <th>الإسم</th>
                        <th>الهاتف</th>
                        <th>الكلية</th>
                        <th>التخصص</th>
                        <th>العنوان</th>
                        <th>الإجراء</th>
                    </tr>
                </thead>
                <tbody id="candidateList"></tbody>
            </table>
        </div>

        <!-- مكان عرض البطاقات -->
        <div id="cardContainer"></div> <!-- هنا تم إضافة cardContainer -->

    </div>

</body>
</html>
